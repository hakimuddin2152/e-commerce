<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top productImage" 
    [src]="relativePath+product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text">{{ product.price | currency:'RS':true }}</p>
      <p class="card-text">{{product.description}}</p>
      
    </div>

    <div class="card-footer">
      <button 
        *ngIf="getQuantity() == 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-primary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        
          <div class="row no-gutters">
              <div class="col-2">
                <button 
                  (click)="removeFromCart()"
                  class="btn btn-primary btn-block">-</button> 
              </div>
              <div class="col text-center quantity" [innerHTML]="getQuantity()">
                
              </div>
              <div class="col-2">
                <button 
                  (click)="addToCart()"
                  class="btn btn-primary btn-block">+</button> 
              </div>
            </div>
      </ng-template>
    </div>
  </div>
