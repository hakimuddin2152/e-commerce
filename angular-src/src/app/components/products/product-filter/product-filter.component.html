<div class="d-none d-md-block">
  <div class="sticky-top">
    <div class="list-group">
        <a
          class="list-group-item active list-group-item-action"
          routerLink="/products"
          >All Categories</a>
          <!-- [class.active]="!category" -->
        <a 
          *ngFor="let c of categories$ | async" 
          routerLink="/products"
          [queryParams]="{ category: c.name }"
          class="list-group-item list-group-item-action"
          [class.active]="category === c.name"
          >
          {{ c.title }}
        </a>
      </div>
  </div>
</div>
  

<div class="d-block d-sm-none">
  <div ngbDropdown class="dropdown product-filter">
    <button ngbDropdownToggle class="btn btn-primary dropdown-toggle" type="button" 
    id="dropdownMenuButton" data-toggle="dropdown" >
     Category
    </button>
    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a 
      *ngFor="let c of categories$ | async" 
      routerLink="/products"
      [queryParams]="{ category: c.name }"
      class="list-group-item list-group-item-action"
      [class.active]="category === c.key"
      >
      {{ c.title }}
    </a>
    </div>
  </div>

  <br>
<br>
</div>
